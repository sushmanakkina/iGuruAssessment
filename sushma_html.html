<!DOCTYPE html>
<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="sushma_css.css">
    </head>
    <body>
        <table class="table-container">
            <tr class="table-container row1" id="row1"></tr>
            <tr class="table-container" id="row2"></tr>
            <tr>
                <th rowspan="2">SUBJECTS</th>
                <th colspan="3">Term 1</th>
                <th colspan="3">Term 2</th>

            </tr>

                <th>ENGLISH</th>
            </tr>
            <tr id="marksrowHindi">
                <th>HINDI</th>
            </tr>
            <tr id="marksrowMaths">
                <th>MATHS</th>
            </tr>
            <tr class="table-width">
                <th colspan="3">Result:- PASS</th>
                <th colspan="3" id="Percentage"></th>
                <th colspan="3" id="Grade"></th>
            </tr>
            <tr>
                <th colspan="3">Parents</th>
                <th colspan="3">Class Teacher</th>
                <th colspan="3">Principal</th>
            </tr>
            <tr class="table-width">
                <td colspan="3"></td>
                <td colspan="3"></td>
                <td colspan="3"></td>
            </tr>

        <script src="sushma_js.js"></script>

</html>
